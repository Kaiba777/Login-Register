<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Register</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Logo</h1>
            <span class="dropdown">
                <i class="bi bi-list list"></i>
                <div class="dropdown-content">
                    <div class="nav-responsive">
                        <a href="#">Home</a>
                    </div>
                    <div class="nav-responsive">
                        <a href="#">About</a>
                    </div>
                    <div class="nav-responsive">
                        <a href="#">Services</a>
                    </div>
                    <div class="nav-responsive">
                        <a href="#">Contact</a>
                    </div>
                </div>
            </span>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <button class="btn-login">Login</button>
            </ul>
        </div>
    </header>

    <section class="main"> 
        <span class="x">
            <i class="bi bi-x-lg close"></i>
        </span>
        <div class="container-login">
            <h1>Login</h1>
            <form>
                <div class="input-box">
                    <i class="bi bi-briefcase-fill icon"></i>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <i class="bi bi-lock-fill icon"></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" required> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <input type="submit" value="Login">
            </form>
            <div class="account-register">
                <p>Don't have an account? <strong><a href="#" class="register-link">Register</a></strong></p>
            </div>
        </div>

        <div class="container-register">
            <h1>Registration</h1>
            <form>
                <div class="input-box">
                    <i class="bi bi-person-fill icon"></i>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <i class="bi bi-briefcase-fill icon"></i>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <i class="bi bi-lock-fill icon"></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label for="valided">
                        <input type="checkbox" id="valided" required> I agree to the terms & conditions
                    </label>
                </div>

                <input type="submit" value="Register">
            </form>
            <div class="account-login">
                <p>Already have an account? <strong><a href="#" class="login-link">Login</a></strong></p>
            </div>
        </div>
    </section>

    <script src="./asset/js/scrypt.js"></script>
</body>
</html>
